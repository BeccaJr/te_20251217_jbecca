version: 2

sources:
  - name: scooters
    database: TE_RAW
    schema: SCOOTERS
    description: "Raw scooter data stored in Snowflake."

    tables:
      - name: SCOOTER_LOCATIONS
        description: "Raw location-level data for scooter rides."
        loaded_at_field: extracted_at

        freshness:
          warn_after:
            count: 24
            period: hour

      - name: US_HEX7_MSA
        description: "US hexagonal grid data at resolution 7, aggregated by MSA."